sourceName: www_canadianbusiness_com
sourceDesc: >
  Primary article content from the www.canadianbusiness.com
  website, including Canadian Business, MoneySense, and Profit
  magazines.
sourceAdapter: SimpleRssUrlSource
SimpleRssUrlSource: {
  rssUrls: ["http://rss.slashdot.org/Slashdot/slashdot"]
}
transformRules: {
  global: {
    stripHtmlTags: [object, embed, script],
    extractAbstractFromBody: true
  },
  ruleList: [
    ["copy", "title", "title"], 
    ["copy", "date", "date"]
  ]
}


