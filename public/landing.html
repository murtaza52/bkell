<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <!-- /%link{ :href => "/css/styles.css", :media => "screen", :rel => "stylesheet", :type => "text/css" } -->
    <link href='/css/screen.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <link href='/css/print.css' media='print' rel='stylesheet' type='text/css' />
    <!--[if IE]>
      <link href='/css/ie.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <![endif]-->
    <link href='/css/landing.css' media='screen' rel='stylesheet' type='text/css' />
    <script src='/js/jquery-1.6.3.js'></script>
    <script src='/js/jquery.easing.1.3.js'></script>
    <script src='/js/pure.js'></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(document).ready(function() {
          
          // setting animation for left column 
          $("#left-toggler").toggle(
            
            function() {
              
              $('#left-col').animate({ left: '-=150', }, 
                { duration: 500, 
                  easing: 'easeInOutExpo', 
                });
            },
            function() {     
              
              $('#left-col').animate({ left: '+=150', }, 
                { duration: 500, 
                  easing: 'easeInOutExpo', 
                });
            }
            
          );
          
          // putting account list in left column 
          $("#left-col").load("/include/accounts.html");
          $("#right-col").load("/include/entries.html");
          
        });
      //]]>
    </script>
  </head>
  <body>
    <div class='container'>
      <div class='header'>Header</div>
      <div id='main-content'>
        <div class='debug' id='left-col'>Left Panel</div>
        <div id='left-toggler'></div>
        <div class='debug' id='right-col'>Right Panel</div>
      </div>
    </div>
    <div class='footer'>Footer</div>
  </body>
</html>
