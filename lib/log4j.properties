
# Log Levels 
# trace debug info warn error fatal 


# root logger 
log4j.rootLogger=WARN, CAppender, FAppender
log4j.rootLogger.additivity=false


log4j.appender.CAppender=org.apache.log4j.ConsoleAppender
log4j.appender.CAppender.layout=org.apache.log4j.PatternLayout

log4j.appender.FAppender=org.apache.log4j.RollingFileAppender
log4j.appender.FAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FAppender.File=bookkeeping.log
log4j.appender.FAppender.MaxFileSize=1024KB
log4j.appender.FAppender.MaxBackupIndex=5


# Print the date in ISO 8601 format
log4j.appender.CAppender.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n


# Print only messages of level DEBUG or above in the package com.foo.
log4j.logger.com.interrupt=WARN, CAppender, FAppender 
log4j.additivity.com.interrupt=false 


