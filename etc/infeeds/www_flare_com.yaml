sourceName: www_flare_com
sourceDesc: >
  Primary article content from the www.flare.com
  website.
sourceAdapter: SimpleRssUrlSource
SimpleRssUrlSource: {
  rssUrls: ["http://www.flare.com/2010/04/15/feed/cash"],
  rssItemMappings: {
    link: link,
    title: title,
    pubDate: pubDate,
    category: category,
    content_encoded: content_encoded,
    description: description,
    creator: dc_creator,
    id: guid
  }
}
transformRules: {
  global: {
    stripHtmlTags: [object, embed, script],
    extractAbstractFromBody: true
  },
  ruleList: [
    ["copy", "title", "title"], 
    ["copy", "publishedDate", "pubDate"],
    ["copy", "abstract", "description"],
    ["copy", "subjectTags", "category"],
    ["copy", "body", "content_encoded"],
    ["copy", "createdBy", "creator"],
    ["copy", "sourceId", "id"]
  ]
}


