<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='/js/pureentry.js'></script>
  </head>
  <body>
    <article>
      <header>
        <h3>Entry</h3>
        <h5>
          <label>Date</label>
          <div class='entry_date'>MyDate</div>
        </h5>
      </header>
      <div class='entry_container'>
        <div class='entry_content'>
          <table>
            <thead>
              <tr>
                <th></th>
                <th>account</th>
                <th>amount</th>
                <th></th>
                <th>account</th>
                <th>amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a class='editentrypart' href='#'>edit</a>
                </td>
                <td class='debitAccount'>Debit Account</td>

                <td class='creditAccount'>Credit Account</td>

                <td>
                  <a class='deleteentrypart' href='#'>delete</a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>
                  <input id='entrypart-add' type='button' value='Add' />
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <input id='entry-ok' type='button' value='Save' />
                </td>
                <td>
                  <input id='entry-cancel' type='button' value='Cancel' />
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
